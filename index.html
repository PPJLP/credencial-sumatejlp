
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credencial Editable</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5c2a83;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      position: relative;
      width: 350px;
      height: 550px;
      background: url('ANVERSO_optimizada.jpeg') no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-field {
      position: absolute;
      width: 80%;
      left: 10%;
      background-color: rgba(255,255,255,0.9);
      border: none;
      border-radius: 20px;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      color: #5c2a83;
    }
    #nombre {
      top: 240px;
    }
    #ci {
      top: 310px;
    }
    #rol {
      top: 360px;
      background: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
    #fotoInput {
      display: none;
    }
    .foto {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      background-color: white;
      overflow: hidden;
      cursor: pointer;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="card">
    <label for="fotoInput" class="foto" id="fotoContainer">
      <img id="fotoPreview" src="" alt="" style="display: none;">
    </label>
    <input type="file" id="fotoInput" accept="image/*">

    <input type="text" id="nombre" class="form-field" placeholder="NOMBRES Y APELLIDOS">
    <input type="text" id="ci" class="form-field" placeholder="C.I.">
    <input type="text" id="rol" class="form-field" placeholder="OPERADOR">
  </div>

  <script>
    const fotoInput = document.getElementById('fotoInput');
    const fotoPreview = document.getElementById('fotoPreview');

    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          fotoPreview.src = evt.target.result;
          fotoPreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
